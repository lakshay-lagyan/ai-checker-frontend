<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced AI text detection with detailed analysis">
    <title>AI Text Detector</title>
    <link href="static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header Section -->
        <div class="app-header">
            <h1 class="app-title">AI Text Detector</h1>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="text" id="textTab">
                Text Input
            </button>
            <button class="tab-btn" data-tab="file" id="fileTab">
                File Upload
            </button>
        </div>

        <!-- Text Input Section -->
        <div class="input-section" id="textInputSection">
            <label class="input-label">Enter text to analyze:</label>
            <textarea 
                id="textInput" 
                class="text-area"
                placeholder="Paste your text here for AI detection analysis..."
                rows="8"
            ></textarea>

            <!-- Options -->
            <div class="options-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="detailedAnalysis">
                    <span class="checkbox-label">Detailed Analysis</span>
                </label>
                
                <label class="checkbox-container">
                    <input type="checkbox" id="showExplanation">
                    <span class="checkbox-label">Show Explanation</span>
                </label>
            </div>

            <!-- Analyze Button -->
            <button class="analyze-btn" id="analyzeBtn" disabled>
                <span id="analyzeBtnText">Analyze Text</span>
                <span id="analyzeBtnSpinner" class="btn-spinner" style="display: none;"></span>
            </button>
        </div>

        <!-- File Upload Section -->
        <div class="input-section" id="fileInputSection" style="display: none;">
            <label class="input-label">Upload a file to analyze:</label>
            
            <!-- File Upload Area -->
            <div class="file-upload-area" id="fileUploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">Supports: TXT, PDF, DOC, DOCX (Max 10MB)</div>
                <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.doc,.docx">
            </div>

            <!-- Selected File Display -->
            <div class="selected-file" id="selectedFile" style="display: none;">
                <div class="file-info-container">
                    <div class="file-icon">ðŸ“„</div>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                </div>
                <button class="remove-file-btn" id="removeFileBtn">âœ•</button>
            </div>

            <!-- Options -->
            <div class="options-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="detailedAnalysisFile">
                    <span class="checkbox-label">Detailed Analysis</span>
                </label>
                
                <label class="checkbox-container">
                    <input type="checkbox" id="showExplanationFile">
                    <span class="checkbox-label">Show Explanation</span>
                </label>
            </div>

            <!-- Analyze Button -->
            <button class="analyze-btn" id="analyzeFileBtn" disabled>
                <span id="analyzeFileBtnText">Analyze File</span>
                <span id="analyzeFileBtnSpinner" class="btn-spinner" style="display: none;"></span>
            </button>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage" style="display: none;">
            Analysis completed successfully!
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <!-- Verdict Badge -->
            <div class="verdict-badge" id="verdictBadge">
                <div class="verdict-icon" id="verdictIcon">AI</div>
                <div class="verdict-text" id="verdictText">AI Generated</div>
            </div>

            <!-- Probability Bar -->
            <div class="probability-bar-container">
                <div class="probability-bar" id="probabilityBar">
                    <div class="bar-fill" id="barFill"></div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="humanProb">33.6%</div>
                    <div class="stat-label">Human Probability</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="aiProb">66.4%</div>
                    <div class="stat-label">AI Probability</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="confidence">32.8%</div>
                    <div class="stat-label">Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="wordCount">133</div>
                    <div class="stat-label">Word Count</div>
                </div>
            </div>

            <!-- Detailed Analysis Section -->
            <div class="detailed-section" id="detailedSection" style="display: none;">
                <h3 class="section-title">Detailed Analysis</h3>
                <div class="analysis-details" id="analysisDetails"></div>
            </div>

            <!-- Explanation Section -->
            <div class="explanation-section" id="explanationSection" style="display: none;">
                <h3 class="section-title">Explanation</h3>
                <div class="explanation-content" id="explanationContent"></div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
